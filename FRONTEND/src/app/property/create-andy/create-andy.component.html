<div class="cont">
  <div class="card">
    <div class="card-header text-center">Create New Andy</div>
    <div class="card-body">
      <form (ngSubmit)="FormSubmit(IDngForm)" #IDngForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" />
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="text" class="form-control" />
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <input type="text" class="form-control" />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" />
        </div>

        <div class="subbtn text-center"></div>
        <button type="submit" class="btn btn-primary">
          Save
        </button>
      </form>
    </div>
  </div>
</div>
