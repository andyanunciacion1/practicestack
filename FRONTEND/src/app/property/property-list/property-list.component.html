<div class="cont">
  <div class="gender-select">
    <button routerLink="/versions-of-andy/{{ GenM }}" class="btn btn-primary">
      Male
    </button>
    <button routerLink="/versions-of-andy/{{ GenF }}" class="btn btn-primary">
      Female
    </button>
  </div>
  <div class="row">
    <div *ngFor="let lifestages of Andy" class="shadow-lg col-sm-4 p-3 margin">
      <app-property-card [lipat]="lifestages"></app-property-card>
    </div>
  </div>
</div>
